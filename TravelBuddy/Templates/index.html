<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Professional Chat Interface</title>
    <link rel="stylesheet" href="../static/css/index.css"> <!-- External CSS file for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>TravelBuddy</h1>
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Chat messages will be appended here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
            
        </div>
    </div>

    <script src="../static/js/index.js"></script> <!-- External JavaScript file for functionality -->
</body>
</html>
